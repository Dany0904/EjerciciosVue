<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <div id="filtro">
        {{'colombia' | mayuscula}}
        {{'mexico' | mayuscula}}
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.filter('mayuscula', function(data){
            let primerCaracter = data.charAt(0).toUpperCase();
            let text = data.slice(1, data.length);
            return primerCaracter+text
        })

        const filtro = new Vue({
            el: '#filtro'
        })
    </script>
</body>
</html>

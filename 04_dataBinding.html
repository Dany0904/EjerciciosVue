<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataBinding</title>
</head>
<body>
    <div id="app">
        <h1>{{mensaje}}</h1> <!-- Interpolacion -->
        <h1 v-text="mensaje"></h1> <!-- Directiva text -->
        <input type="text" placeholder="Ingrese texto" v-model="mensaje">
        <a :href="url" target="_blank">Picame</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                mensaje:  'Hola mundo!',
                uri: 'https://musing-mirzakhani-0548aa.netlify.app/'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="app">
        <button v-on:click.once="saludar()">Saludo1</button>
        <button v-on:click.stop="saludar('daniel')">Saludo2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:  '#app',
            data:{
                contador: 0
            },
            methods: {
                saludar(nombre){
                    console.log("hola mundo", nombre)
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="app">
        <h2>{{contador}}</h2>
        <button v-on:mouseover="contador += 1">MouseOver</button>
        <button v-on:click="contador += 1">Click</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:  '#app',
            data:{
                contador: 0
            }
        })
    </script>
</body>
</html>
